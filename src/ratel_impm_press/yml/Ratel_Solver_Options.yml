# DM
dm_plex_hash_location:

# MPM projection
mpm:
  ksp_type: bcgs
  ksp_norm_type: preconditioned
  pc_jacobi_type: diagonal

# Diagnostic projection
diagnostic_projection:
  ksp_type: bcgs
  ksp_norm_type: preconditioned
  pc_jacobi_type: diagonal

# TS
ts:
  dt: 0.001
  atol: 1e-2
  rtol: 4e-1
  max_snes_failures: -1
  adapt:
    type: basic
    monitor:
    clip: 0.5,1.5
    dt:
      min: 1e-8
      max: 1e-3
  view:
  monitor:
  monitor_surface_force_per_face: ascii:forces.csv
  monitor_strain_energy: ascii:strain_energy.csv
  monitor_diagnostic_quantities: cgns:diagnostic_%06d.cgns
  monitor_diagnostic_quantities_interval: 5
  monitor_solution: cgns:solution_%06d.cgns
  monitor_solution_interval: 5
  monitor_swarm_solution: ascii:swarm.xmf
  monitor_swarm_solution_interval: 10
  monitor_swarm_fields: J,volume,rho,material

viewer_cgns_batch_size: 1

# SNES
snes:
  type: newtonls
  linesearch:
    type: cp
    monitor:
    max_it: 10
  max_it: 50
  monitor:
  rtol: 1e-8
  stol: 1e-12
  ksp:
    ew:
    ew_version: 3
    ew_rtol0: 1e-6
    ew_rtolmax: 1e-5

# KSP
ksp:
  type: bcgsl
  norm_type: preconditioned
  max_it: 5000
  rtol: 1e-6
  converged:
    reason:
    maxits:

# Preconditioner
pc:
  type: jacobi
