# misc
diagnostic_order: 1

# DM
dm_plex_hash_location:

# TS
ts:
  dt: 0.1
  atol: 1e-2
  rtol: 1e-1
  max_snes_failures: -1
  adapt:
    type: basic
    monitor:
    clip: 0.5,1.5
    dt:
      min: 1e-8
      max: 1e-1
  view:
  monitor:
  monitor_diagnostic_quantities_interval: 10

# SNES
snes:
  type: newtonls
  linesearch:
    type: bisection
    monitor:
  max_it: 50

  monitor:
  rtol: 1e-7
  stol: 1e-12
  ksp:
    ew:
    ew_version: 3
    ew_rtol0: 1e-4
    ew_rtolmax: 1e-3


