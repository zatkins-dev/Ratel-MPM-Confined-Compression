# misc
diagnostic_order: 1

# DM
dm_plex_hash_location:

# MPM projection
mpm:
  ksp_type: gmres
  ksp_norm_type: unpreconditioned
  pc_jacobi_type: diagonal
  # ksp_type: preonly

# TS
ts:
  dt: 0.01
  atol: 5e-3
  rtol: 2e-1
  max_snes_failures: -1
  adapt:
    type: basic
    monitor:
    clip: 0.5,1.5
    dt:
      min: 1e-8
      max: 2e-2
  view:
  monitor:
  monitor_diagnostic_quantities_interval: 2
  monitor_swarm_interval: 2

# SNES
snes:
  type: newtonls
  linesearch:
    type: cp
    monitor:
    max_it: 10
  max_linear_solve_fail: 3
  max_it: 50

  monitor:
  rtol: 1e-8
  stol: 1e-12
  ksp:
    ew:
    ew_version: 3
    ew_rtol0: 1e-6
    ew_rtolmax: 1e-5

# KSP
ksp:
  type: gmres
  norm_type: preconditioned
  gmres_restart: 500
  # max_it: 5000
  max_it: 1000
  rtol: 1e-6
  gmres_modifiedgramschmidt:
  # gmres_cgs_refinement_type: refine_ifneeded
  converged:
    reason:
    # maxits:

# Preconditioner
pc:
  type: jacobi
